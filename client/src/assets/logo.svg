<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
    <!-- Background Circle -->
    <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="#2eac68" stroke-width="5"/>

    <!-- Dollar Symbol -->
    <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
          font-size="80" font-weight="bold" fill="white" font-family="Arial, sans-serif">
        $
    </text>

    <!-- Document Icon -->
    <rect x="60" y="40" width="80" height="120" rx="10" ry="10" fill="white" stroke="#2eac68" stroke-width="5"/>
    <line x1="75" y1="60" x2="125" y2="60" stroke="#2eac68" stroke-width="3"/>
    <line x1="75" y1="80" x2="125" y2="80" stroke="#2eac68" stroke-width="3"/>
    <line x1="75" y1="100" x2="125" y2="100" stroke="#2eac68" stroke-width="3"/>

    <!-- Gradient Definition -->
    <defs>
        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2eac68; stop-opacity:1" />
            <stop offset="100%" style="stop-color:#38a169; stop-opacity:1" />
        </linearGradient>
    </defs>
</svg>
